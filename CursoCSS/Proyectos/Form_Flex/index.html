<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../normalize.css">
    <title>Form_Flex</title>
</head>
<body>
    
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text"  class="form__input" placeholder="Escriba su mail">
            </div>
            <div class="form__section">
                <input type="email"  class="form__input" placeholder="Escriba el asunto">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form-section">
                <input type="submit" class="form__input">
            </div>
        </form>
            <div class="form-img">
                <div class="img-container">
                    <div>
                        <img src="https://www.pngplay.com/wp-content/uploads/6/Email-Icon-Transparent-Background.png" alt="logo-email">
                    </div>
                </div>
            </div>
        
    </div>
</body>
</html>
